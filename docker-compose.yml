version: '3.9'

services:
  postgres-core:
    image: postgres:15.5
    container_name: postgres-core
    environment:
      POSTGRES_DB: core-db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    profiles: ["dev_front", "dev_back"]
    ports:
      - "5500:5432"
    volumes:
      - ./back/brm-core/migrations/:/docker-entrypoint-initdb.d/
      - core-data:/var/lib/postgresql/data

  postgres-passwords:
    image: postgres:15.5
    container_name: postgres-passwords
    environment:
      POSTGRES_DB: passwords-db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    profiles: ["dev_front", "dev_back"]
    ports:
      - "5501:5432"
    volumes:
      - ./back/auth/migrations/:/docker-entrypoint-initdb.d/
      - passwords-data:/var/lib/postgresql/data

  redis-tokens:
    image: redis:7
    container_name: redis-tokens
    environment:
      REDIS_PASSWORD: root
      REDIS_DATABASES: 1
    profiles: ["dev_front", "dev_back"]
    ports:
      - "6000:6379"
    volumes:
      - tokens-data:/root/redis

  brm-core:
    build:
      context: back/brm-core
      dockerfile: Dockerfile
    command: ./brm-core-app --docker
    profiles: ["dev_front"]
    ports:
      - "50000:50000"
    depends_on:
      - postgres-core

  transport-api:
    build:
      context: back/transport-api
      dockerfile: Dockerfile
    command: ./transport-api-app --docker
    profiles: ["dev_front"]
    ports:
      - "8090:8090"
    depends_on:
      - brm-core
      - auth

  registration:
    build:
      context: back/registration
      dockerfile: Dockerfile
    command: ./registration-app --docker
    profiles: ["dev_front"]
    ports:
      - "8091:8091"
    depends_on:
      - brm-core

  auth:
    build:
      context: back/auth
      dockerfile: Dockerfile
    command: ./auth-app --docker
    profiles: ["dev_front"]
    ports:
      - "50001:50001"
      - "8092:8092"
    depends_on:
      - postgres-passwords
      - redis-tokens


volumes:
  core-data:
  passwords-data:
  tokens-data:
