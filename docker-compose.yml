version: '3.9'

services:
  postgres-core:
    image: postgres:15.5
    container_name: postgres-core
    environment:
      POSTGRES_DB: core-db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    profiles: ["dev_front", "dev_back"]
    ports:
      - "5432:5432"
    volumes:
      - ./back/brm-core/migrations/:/docker-entrypoint-initdb.d/
      - core-data:/var/lib/postgresql/data

volumes:
  core-data:
