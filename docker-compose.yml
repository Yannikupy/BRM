version: '3.9'

services:
  postgres-core:
    image: postgres:15.5
    container_name: postgres-core
    environment:
      POSTGRES_DB: core-db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    profiles: ["dev_front", "dev_back"]
    ports:
      - "40000:5432"
    volumes:
      - ./back/brm-core/migrations/:/docker-entrypoint-initdb.d/
      - core-data:/var/lib/postgresql/data

  rabbitmq-core:
    image: "rabbitmq:3-management"
    ports:
      - "14000:5672"
      - "15000:15672"
    environment:
      RABBITMQ_DEFAULT_USER: root
      RABBITMQ_DEFAULT_PASS: root

volumes:
  core-data:
