<div
  class="example-container"
  [class.example-is-mobile]="mobileQuery.matches"
  [class.example-is-computer]="!mobileQuery.matches"
>
  @if (authService.currentUserSig()) {
    <mat-toolbar class="example-toolbar">
      <app-toolbar style="width: 100%" [snav]=snav></app-toolbar>
    </mat-toolbar>
  }

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >

    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <app-left-menu [employeeId]="+authService.currentUserDataSig()?.['employee-id']!"></app-left-menu>
    </mat-sidenav>

    <mat-sidenav-content class="main-window">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
