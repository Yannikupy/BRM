<h2 mat-dialog-title>Сделка</h2>
<mat-dialog-content class="fields">
  <mat-form-field>
    <mat-label>Название товара</mat-label>
    <input matInput [formControl]="adFormGroup.controls.title">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Статус</mat-label>
    <mat-select [formControl]="adFormGroup.controls.status">
      @if (statuses) {
        @for (status of statuses | keyvalue; track status) {
          <mat-option [value]="status.key">{{ status.key }}</mat-option>
        }
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Ответственный</mat-label>
    <mat-select [formControl]="adFormGroup.controls.responsible">
      @if (employees) {
        @for (employee of employees | keyvalue; track employee) {
          <mat-option [value]="employee.key.toString()">{{ employee.value }}</mat-option>
        }
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Цена</mat-label>
    <input matInput type="number" [formControl]="adFormGroup.controls.price">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Описание</mat-label>
    <input matInput [formControl]="adFormGroup.controls.description">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="accent">Выйти</button>
  <button mat-button [mat-dialog-close]="adFormGroup" (click)="editLead()" cdkFocusInitial color="primary">Сохранить
  </button>
</mat-dialog-actions>
